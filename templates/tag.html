<head>
  <title>CeibalJAM - Etiqueta {{ tag }}</title>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></link>
  </head>
  <body>
    <h1>Noticias para la etiqueta {{ tag }}</h1>
    <ul>
    {% for noticia in noticias %}

        {{ noticia.desc }}</li>
    {% endfor %}
    </ul>
  </body>
